language: go

go:
  - 1.5.2

sudo: false

before_install:
  - pip install --user codecov
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:

script:
  - go test ./...
  - cd tokenizer; go test -bench .;cd ..
  - /bin/sh ./go-coverall.sh

